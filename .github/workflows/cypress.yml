name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 7,13,22 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: CHECK SECRET SLACK VALUE
      run: echo "My Secret Slack value ${{ staging.secrets.SLACK_WEBHOOK_URL }}"

    - name: CHECK SECRET VARS VALUE
      run: echo "My Secret Slack value ${{ staging.secrets.SLACK_WEBHOOK_URL }}"

    - name: CHECK SECRET VARS CYPRESS_APP_URL VALUE
      run: echo "My Secret Slack value ${{ production.env.CYPRESS_APP_URL_PROD }}"

    - name: CHECK SECRET CYPRESS_APP_URL VALUE
      run: echo "My Secret Slack value ${{ production.secrets.SLACK_WEBHOOK_URL_PROD }}"
    
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Run Cypress tests
      id: cypress
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        config-file: cypress.config.js
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-results
        path: cypress/reports
        if-no-files-found: warn
        retention-days: 14

    - name: Send Slack notification
      if: always()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "channel": "#b4m-automation-results",
            "username": "GitHub Actions",
            "icon_emoji": ":github:",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*ðŸ¤– Cypress Test Results*\n\n*Environment:* ${{ env.CYPRESS_APP_URL || 'Staging' }}\n*Status:* ${{ steps.cypress.outcome }}\n*Run Details:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}