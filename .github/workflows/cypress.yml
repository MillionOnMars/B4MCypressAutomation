name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 7,13,22 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate required secrets
      run: |
        if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          echo "Error: SLACK_WEBHOOK_URL secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CYPRESS_APP_URL }}" ]; then
          echo "Error: CYPRESS_APP_URL secret is not set"
          exit 1
        fi
        echo "âœ… Required secrets are configured"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      id: cypress
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        config-file: cypress.config.js
        publish-summary: true
        reporter: spec
        # Add custom reporter config to capture output
        config: |
          {
            "reporter": "spec",
            "reporterOptions": {
              "toConsole": true,
              "outputFile": "cypress/reports/cypress-run-output.txt"
            }
          }
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
      continue-on-error: true

    - name: Extract test results
      if: always()
      id: test-results
      run: |
        if [ -f "cypress/reports/cypress-run-output.txt" ]; then
          # Get the summary section
          SUMMARY=$(sed -n '/Run Finished/,/All specs passed!/p' cypress/reports/cypress-run-output.txt)
          
          # Extract counts
          TOTAL=$(echo "$SUMMARY" | grep "All specs passed!" | awk '{print $4}')
          PASSING=$(echo "$SUMMARY" | grep "All specs passed!" | awk '{print $5}')
          FAILING=$(echo "$SUMMARY" | grep "All specs passed!" | awk '{print $6}')
          
          # Output results
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "total=${TOTAL:-0}" >> $GITHUB_OUTPUT
          echo "passing=${PASSING:-0}" >> $GITHUB_OUTPUT
          echo "failing=${FAILING:-0}" >> $GITHUB_OUTPUT
          
          echo "Test Results Summary:"
          echo "$SUMMARY"
        else
          echo "No test output file found"
          exit 1
        fi