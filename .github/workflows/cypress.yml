name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 7,13,22 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate required secrets
      run: |
        if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          echo "Error: SLACK_WEBHOOK_URL secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CYPRESS_APP_URL }}" ]; then
          echo "Error: CYPRESS_APP_URL secret is not set"
          exit 1
        fi
        echo "âœ… Required secrets are configured"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Run Cypress tests
      id: cypress
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        config-file: cypress.config.js
        publish-summary: true
        install: false
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      continue-on-error: true

    - name: Get test results
      id: test-results
      if: always()
      run: |
        # Try multiple possible locations for test results
        if [ -f "cypress/results/results.json" ]; then
          RESULTS_FILE="cypress/results/results.json"
        elif [ -f "mochawesome-report/mochawesome.json" ]; then
          RESULTS_FILE="mochawesome-report/mochawesome.json"
        elif [ -f "cypress/reports/mochawesome.json" ]; then
          RESULTS_FILE="cypress/reports/mochawesome.json"
        else
          echo "No test results file found"
          exit 1
        fi

        # Debug: Show file contents
        echo "Found results file at: $RESULTS_FILE"
        cat $RESULTS_FILE

        # Extract test counts
        TOTAL=$(jq -r '.stats.tests // .totalTests // 0' $RESULTS_FILE)
        PASSED=$(jq -r '.stats.passes // .passes // 0' $RESULTS_FILE)
        FAILED=$(jq -r '.stats.failures // .failures // 0' $RESULTS_FILE)

        # Set outputs
        echo "total=$TOTAL" >> $GITHUB_OUTPUT
        echo "passed=$PASSED" >> $GITHUB_OUTPUT
        echo "failed=$FAILED" >> $GITHUB_OUTPUT

        # Debug: Show what we're setting
        echo "Setting total: $TOTAL, passed: $PASSED, failed: $FAILED"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-results
        path: cypress/reports
        if-no-files-found: warn
        retention-days: 14

    - name: Send Slack notification
      if: always()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "username": "GitHub Actions",
            "icon_emoji": ":github:",
            "text": "*Environment:* ${{ env.CYPRESS_APP_URL || 'Staging' }}\n*Status:* ${{ steps.cypress.outcome }}\n*Total Tests:* ${{ steps.test-results.outputs.total }}\n*Passed Tests:* ${{ steps.test-results.outputs.passed }}\n*Failed Tests:* ${{ steps.test-results.outputs.failed }}\n\n*View Full Report:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click Here> ðŸ“Š\n\n_Triggered by: ${{ github.actor }} | Branch: ${{ github.ref_name }}_"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}