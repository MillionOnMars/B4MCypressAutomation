name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 7,13,22 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate required secrets
      run: |
        if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          echo "Error: SLACK_WEBHOOK_URL secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CYPRESS_APP_URL }}" ]; then
          echo "Error: CYPRESS_APP_URL secret is not set"
          exit 1
        fi
        echo "✅ Required secrets are configured"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      id: cypress
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        config-file: cypress.config.js
        publish-summary: true
        reporter: spec
        # Add custom reporter config to capture output
        config: |
          {
            "reporter": "spec",
            "reporterOptions": {
              "toConsole": true,
              "outputFile": "cypress/reports/cypress-run-output.txt"
            }
          }
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
      continue-on-error: true

    - name: Extract test results
      if: always()
      id: test-results
      run: |
        if [ -f "cypress/reports/cypress-run-output.txt" ]; then
          echo "Reading Cypress output file..."
          cat cypress/reports/cypress-run-output.txt
          
          # Get the summary section with more context
          SUMMARY=$(awk '/Run Finished/,/All specs passed!/' cypress/reports/cypress-run-output.txt)
          
          # Debug: Show what we captured
          echo "Captured Summary:"
          echo "$SUMMARY"
          
          # Extract counts using more specific patterns
          TOTAL=$(echo "$SUMMARY" | grep "All specs passed!" | grep -o '[0-9]\+' | head -1)
          PASSING=$(echo "$SUMMARY" | grep "All specs passed!" | grep -o '[0-9]\+' | head -2 | tail -1)
          FAILING=$(echo "$SUMMARY" | grep "All specs passed!" | grep -o '[0-9]\+' | head -3 | tail -1)
          
          # Debug: Show extracted numbers
          echo "Extracted numbers:"
          echo "Total: ${TOTAL:-0}"
          echo "Passing: ${PASSING:-0}"
          echo "Failing: ${FAILING:-0}"
          
          # Format summary for output
          echo "Test Results Summary:"
          echo "┌────────────────────────────────┐"
          echo "│ Total Tests: ${TOTAL:-0}"
          echo "│ Passing: ${PASSING:-0}"
          echo "│ Failing: ${FAILING:-0}"
          echo "└────────────────────────────────┘"
          
          # Set outputs for other steps
          echo "total=${TOTAL:-0}" >> $GITHUB_OUTPUT
          echo "passing=${PASSING:-0}" >> $GITHUB_OUTPUT
          echo "failing=${FAILING:-0}" >> $GITHUB_OUTPUT
        else
          echo "Error: cypress-run-output.txt not found!"
          ls -la cypress/reports/
          exit 1
        fi