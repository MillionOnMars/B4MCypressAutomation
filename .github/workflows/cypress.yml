name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 7,13,22 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate required secrets
      run: |
        if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          echo "Error: SLACK_WEBHOOK_URL secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CYPRESS_APP_URL }}" ]; then
          echo "Error: CYPRESS_APP_URL secret is not set"
          exit 1
        fi
        echo "âœ… Required secrets are configured"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Run Cypress tests
      id: cypress
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        config-file: cypress.config.js
        # Generate Mochawesome report
        command: npx cypress run --reporter mochawesome --reporter-options reportDir=cypress/reports,overwrite=false,html=true,json=true
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      continue-on-error: true

    - name: Generate test report
      if: always()
      run: |
        npx mochawesome-merge cypress/reports/*.json > cypress/reports/output.json
        echo "::set-output name=report::$(cat cypress/reports/output.json)"

    - name: Get test results
      id: test-results
      if: always()
      run: |
        # Debug: Show file contents
        echo "Contents of reports directory:"
        ls -la cypress/reports/
        
        # Read the merged report
        if [ -f "cypress/reports/output.json" ]; then
          echo "Reading output.json..."
          cat cypress/reports/output.json
          
          # Extract stats directly with single jq command
          TOTAL=$(jq -r '.stats.tests // 0' cypress/reports/output.json)
          PASSED=$(jq -r '.stats.passes // 0' cypress/reports/output.json)
          FAILED=$(jq -r '.stats.failures // 0' cypress/reports/output.json)
          
          # Validate numbers
          if [[ ! "$TOTAL" =~ ^[0-9]+$ ]] || [[ ! "$PASSED" =~ ^[0-9]+$ ]] || [[ ! "$FAILED" =~ ^[0-9]+$ ]]; then
            echo "Error: Invalid number format in results"
            echo "Trying alternative path..."
            
            # Try alternative JSON path
            TOTAL=$(jq -r '.results[0].stats.tests // 0' cypress/reports/output.json)
            PASSED=$(jq -r '.results[0].stats.passes // 0' cypress/reports/output.json)
            FAILED=$(jq -r '.results[0].stats.failures // 0' cypress/reports/output.json)
          fi
          
          # Debug: Show extracted values
          echo "Extracted values:"
          echo "Total: $TOTAL"
          echo "Passed: $PASSED"
          echo "Failed: $FAILED"
          
          # Set outputs
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
        else
          echo "Warning: No output.json found"
          echo "total=0" >> $GITHUB_OUTPUT
          echo "passed=0" >> $GITHUB_OUTPUT
          echo "failed=0" >> $GITHUB_OUTPUT
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-results
        path: cypress/reports
        if-no-files-found: warn
        retention-days: 14

    - name: Send Slack notification
      if: always()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "username": "GitHub Actions",
            "icon_emoji": ":github:",
            "text": "*Environment:* ${{ env.CYPRESS_APP_URL || 'Staging' }}\n*Status:* ${{ steps.cypress.outcome }}\n*Total Tests:* ${{ steps.test-results.outputs.total }}\n*Passed Tests:* ${{ steps.test-results.outputs.passed }}\n*Failed Tests:* ${{ steps.test-results.outputs.failed }}\n\n*View Full Report:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click Here> ðŸ“Š\n\n_Triggered by: ${{ github.actor }} | Branch: ${{ github.ref_name }}_"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}