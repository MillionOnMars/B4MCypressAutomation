name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 7,13,22 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate required secrets
      run: |
        if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          echo "Error: SLACK_WEBHOOK_URL secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CYPRESS_APP_URL }}" ]; then
          echo "Error: CYPRESS_APP_URL secret is not set"
          exit 1
        fi
        echo "âœ… Required secrets are configured"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install

    - name: ğŸš€ Launch Cypress Test Suite ğŸ§ª
      id: cypress
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        config-file: cypress.config.js
        publish-summary: true
        reporter: mochawesome
        reporter-options: >-
          reportDir=cypress/reports/mochawesome,
          overwrite=false,
          html=true,
          json=true,
          quiet=true,
          reportFilename=mochawesome-[datetime]
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
      continue-on-error: true

    - name: Process test results
      id: test-results
      if: always()
      run: |
        if [ -f "cypress/reports/results.json" ]; then
          # Extract test counts including skipped
          TOTAL=$(jq '.totalTests' cypress/reports/results.json)
          PASSING=$(jq '.totalPassed' cypress/reports/results.json)
          FAILING=$(jq '.totalFailed' cypress/reports/results.json)
          SKIPPED=$(jq '(.totalSkipped + .totalPending)' cypress/reports/results.json)
          
          echo "Found test results:"
          echo "Total: $TOTAL"
          echo "Passing: $PASSING"
          echo "Failing: $FAILING"
          echo "Skipped: $SKIPPED"
          
          # Set outputs
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passing=$PASSING" >> $GITHUB_OUTPUT
          echo "failing=$FAILING" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
        else
          echo "No results.json file found"
          echo "total=0" >> $GITHUB_OUTPUT
          echo "passing=0" >> $GITHUB_OUTPUT
          echo "failing=0" >> $GITHUB_OUTPUT
          echo "skipped=0" >> $GITHUB_OUTPUT
        fi

    - name: Display test results
      if: always()
      run: |
        echo "ğŸ“Š Final Test Results:"
        echo "â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”"
        echo "â”‚ Total Tests: $TOTAL_TESTS"
        echo "â”‚ Passing: $PASSING_TESTS"
        echo "â”‚ Failing: $FAILING_TESTS"
        echo "â”‚ Skipped: $SKIPPED_TESTS"
        echo "â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜"

      # Add step to get console errors count
    - name: Get console errors
      id: console-errors
      if: always()
      run: |
        if [ -f "cypress/reports/consoleErrors.json" ]; then
          TOTAL_ERRORS=$(jq -r '.totalErrors' cypress/reports/consoleErrors.json)
          echo "total=$TOTAL_ERRORS" >> "$GITHUB_OUTPUT"
          echo "Found $TOTAL_ERRORS console errors"
        else
          echo "total=0" >> "$GITHUB_OUTPUT"
          echo "No consoleErrors.json found"
        fi

    - name: Get quality issues
      id: selector-quality
      if: always()
      run: |
        if [ -f "cypress/reports/testQuality.json" ]; then
          TOTAL_ISSUES=$(jq -r '.totalIssues' cypress/reports/testQuality.json)
          
          # By Category
          SELECTOR_ISSUES=$(jq -r '.summary.selectorIssues' cypress/reports/testQuality.json)
          DATA_VALIDATION=$(jq -r '.summary.dataValidation' cypress/reports/testQuality.json)
          VISIBILITY_ISSUES=$(jq -r '.summary.visibilityIssues' cypress/reports/testQuality.json)
          PERFORMANCE=$(jq -r '.summary.performance' cypress/reports/testQuality.json)
          ASSERTION_ERRORS=$(jq -r '.summary.assertionErrors' cypress/reports/testQuality.json)
          
          # Legacy fields (for backward compatibility)
          FRAGILE=$(jq -r '.summary.fragileSelectors' cypress/reports/testQuality.json)
          MISSING_TESTIDS=$(jq -r '.summary.missingTestIds' cypress/reports/testQuality.json)
          MISSING_ARIA=$(jq -r '.summary.missingAriaLabels' cypress/reports/testQuality.json)
          
          # Extract top 3 specific issues for Slack (prioritize high severity)
          SPECIFIC_ISSUES=$(jq -r '
            [.issues[] | select(.severity == "high")] as $high |
            [.issues[] | select(.severity == "medium")] as $medium |
            ($high + $medium)[0:3] | 
            map(
              if .selector then
                "â€¢ \(.test): \(.selector | split(".") | .[0:3] | join("."))...\n  Category: \(.category)\n  Fix: \(.recommendation | split("\n")[0])"
              elif .errorMessage then
                "â€¢ \(.test): \(.type)\n  Category: \(.category)\n  Details: \(.errorMessage | split("\n")[0] | .[0:80])...\n  Fix: \(.recommendation | split("\n")[0])"
              else
                "â€¢ \(.test): \(.type)\n  Category: \(.category)\n  Fix: \(.recommendation | split("\n")[0])"
              end
            ) | 
            join("\n\n")
          ' cypress/reports/testQuality.json)
          
          # Escape newlines for GitHub Actions output
          SPECIFIC_ISSUES="${SPECIFIC_ISSUES//$'\n'/'\n'}"
          
          echo "total=$TOTAL_ISSUES" >> "$GITHUB_OUTPUT"
          
          # By Category
          echo "selectorIssues=$SELECTOR_ISSUES" >> "$GITHUB_OUTPUT"
          echo "dataValidation=$DATA_VALIDATION" >> "$GITHUB_OUTPUT"
          echo "visibilityIssues=$VISIBILITY_ISSUES" >> "$GITHUB_OUTPUT"
          echo "performance=$PERFORMANCE" >> "$GITHUB_OUTPUT"
          echo "assertionErrors=$ASSERTION_ERRORS" >> "$GITHUB_OUTPUT"
          
          # Legacy fields
          echo "fragile=$FRAGILE" >> "$GITHUB_OUTPUT"
          echo "missingTestIds=$MISSING_TESTIDS" >> "$GITHUB_OUTPUT"
          echo "missingAria=$MISSING_ARIA" >> "$GITHUB_OUTPUT"
          echo "examples=$SPECIFIC_ISSUES" >> "$GITHUB_OUTPUT"
          
          echo "Found $TOTAL_ISSUES test quality issues"
          echo "  By Category:"
          echo "    - Selector Issues: $SELECTOR_ISSUES"
          echo "    - Data Validation: $DATA_VALIDATION"
          echo "    - Visibility Issues: $VISIBILITY_ISSUES"
          echo "    - Performance: $PERFORMANCE"
          echo "    - Assertion Errors: $ASSERTION_ERRORS"
          echo "  Legacy breakdown:"
          echo "    - Fragile selectors: $FRAGILE"
          echo "    - Missing test IDs: $MISSING_TESTIDS"
          echo "    - Missing aria labels: $MISSING_ARIA"
        else
          echo "total=0" >> "$GITHUB_OUTPUT"
          echo "selectorIssues=0" >> "$GITHUB_OUTPUT"
          echo "dataValidation=0" >> "$GITHUB_OUTPUT"
          echo "visibilityIssues=0" >> "$GITHUB_OUTPUT"
          echo "performance=0" >> "$GITHUB_OUTPUT"
          echo "assertionErrors=0" >> "$GITHUB_OUTPUT"
          echo "fragile=0" >> "$GITHUB_OUTPUT"
          echo "missingTestIds=0" >> "$GITHUB_OUTPUT"
          echo "missingAria=0" >> "$GITHUB_OUTPUT"
          echo "examples=" >> "$GITHUB_OUTPUT"
          echo "No testQuality.json found"
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-results-${{ github.run_id }}
        path: |
          cypress/reports/mochawesome-html/**
          cypress/reports/mochawesome/*.json
          cypress/screenshots/**/*.png
          cypress/videos/**/*.mp4
          cypress/fixtures/credits.json
          cypress/reports/consoleErrors.json
          cypress/reports/testQuality.json
          cypress/reports/results.json
        if-no-files-found: warn
        retention-days: 14

    - name: Get credits data
      id: credits
      if: always()
      run: |
        if [ -f "cypress/fixtures/credits.json" ]; then
          # Format credits data including RepRate using jq
          CREDITS=$(jq -r 'map("\(.textModel), credits: \(.Credits), avgtime: \(.ResponseTime), success rate: \(.RepRate)") | join("\n")' cypress/fixtures/credits.json)
          # Escape newlines for GitHub Actions output
          CREDITS="${CREDITS//$'\n'/'\n'}"
          echo "credits=$CREDITS" >> $GITHUB_OUTPUT
          echo "Found credits data:"
          echo "$CREDITS" 
        else
          echo "No credits.json file found"
          echo "credits=No credits data available" >> $GITHUB_OUTPUT
        fi

    - name: Send Slack notification
      if: always() && !cancelled()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "username": "GitHub Actions",
            "icon_emoji": ":github:",
            "text": "${{ steps.test-results.outputs.failing > 0 && 'ğŸ”´ CYPRESS TESTS FAILED' || 'âœ… CYPRESS TESTS PASSED' }}\nEnvironment: ${{ env.CYPRESS_APP_URL || 'Staging' }}\nBranch: `${{ github.ref_name }}`\n\nğŸ“Š Test Results\nâœ… Passed: ${{ steps.test-results.outputs.passing }}\nâŒ Failed: ${{ steps.test-results.outputs.failing }}\nâ­ï¸ Skipped: ${{ steps.test-results.outputs.skipped }}\nğŸ“ Total: ${{ steps.test-results.outputs.total }}\n\n${{ steps.credits.outputs.credits }}\n\n${{ steps.console-errors.outputs.total > 0 && format('âš ï¸ Console Errors: {0} found', steps.console-errors.outputs.total) || 'âœ¨ No console errors detected' }}\n\n${{ steps.selector-quality.outputs.total > 0 && format('ğŸ” Test Quality Issues: {0} found\n  ğŸ“ Selector Issues: {1}\n  ğŸ“Š Data Validation: {2}\n  ğŸ‘ï¸ Visibility Issues: {3}\n  âš¡ Performance: {4}\n  â— Assertion Errors: {5}\n\nTop Issues:\n{6}', steps.selector-quality.outputs.total, steps.selector-quality.outputs.selectorIssues, steps.selector-quality.outputs.dataValidation, steps.selector-quality.outputs.visibilityIssues, steps.selector-quality.outputs.performance, steps.selector-quality.outputs.assertionErrors, steps.selector-quality.outputs.examples) || 'âœ¨ No test quality issues' }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Full Report> ğŸ“‹"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Check for slow responses in credits.json
      id: slow
      if: always()
      run: |
        SLOW=false
        if [ -f "cypress/fixtures/credits.json" ]; then
          # Extract and check if any ResponseTime > 15, handling null values
          SLOW_COUNT=$(jq '[.[] | select(.ResponseTime != null) | .ResponseTime | sub(" secs.";"") | tonumber | select(. > 15)] | length' cypress/fixtures/credits.json)
          
          echo "Found $SLOW_COUNT slow responses (>15 sec)"
          
          if [ "$SLOW_COUNT" -gt 0 ]; then
            SLOW=true
            echo "There are $SLOW_COUNT slow responses (>15 sec) in credits.json"
          else
            echo "No slow responses found"
          fi
        else
          echo "No credits.json file found"
        fi
        echo "slow=$SLOW" >> $GITHUB_OUTPUT

    - name: Send Slack notification for slow responses
      if: steps.slow.outputs.slow == 'true'
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "âš ï¸ One or more text model responses took more than 15 seconds! Please investigate.<#C08QZ42L9KM|b4m-automation-results>."
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_SLOW_RESPONSES}}

    - name: Check for high credit usage
      id: highcredits
      if: always()
      run: |
        if [ -f "cypress/fixtures/credits.json" ]; then
          HIGH=$(jq '[.[] | select(.Credits|tonumber == 0 or .Credits|tonumber >= 20)] | length' cypress/fixtures/credits.json)
          if [ "$HIGH" -gt 0 ]; then
            echo "high=true" >> $GITHUB_OUTPUT
            echo "$HIGH entries used 0 credits or 20+ credits."
          else
            echo "high=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "high=false" >> $GITHUB_OUTPUT
        fi

    - name: Send Slack notification for high credit usage
      if: steps.highcredits.outputs.high == 'true'
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "âš ï¸ One or more requests used 0 credits or 20+ credits! Please investigate in <#C08QZ42L9KM|b4m-automation-results>."
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_SLOW_RESPONSES }}

    - name: Send Slack notification for test quality issues
      if: steps.selector-quality.outputs.total > 5
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "ğŸ” Found ${{ steps.selector-quality.outputs.total }} test quality issues!\n\nğŸ“Š By Category:\n  ğŸ“ Selector Issues: ${{ steps.selector-quality.outputs.selectorIssues }}\n  ğŸ“Š Data Validation: ${{ steps.selector-quality.outputs.dataValidation }}\n  ğŸ‘ï¸ Visibility Issues: ${{ steps.selector-quality.outputs.visibilityIssues }}\n  âš¡ Performance: ${{ steps.selector-quality.outputs.performance }}\n  â— Assertion Errors: ${{ steps.selector-quality.outputs.assertionErrors }}\n\nğŸ“‹ Examples (Top 3):\n${{ steps.selector-quality.outputs.examples }}\n\nCheck <#C08QZ42L9KM|b4m-automation-results> for details."
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_SLOW_RESPONSES }}