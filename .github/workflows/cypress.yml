name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 7,13,22 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate required secrets
      run: |
        if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          echo "Error: SLACK_WEBHOOK_URL secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CYPRESS_APP_URL }}" ]; then
          echo "Error: CYPRESS_APP_URL secret is not set"
          exit 1
        fi
        echo "✅ Required secrets are configured"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      id: cypress
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        config-file: cypress.config.js
        publish-summary: true
        reporter: 'mocha-junit-reporter'
        reporter-options: >
          mochaFile=cypress/reports/junit-[hash].xml,
          toConsole=true,
          output=cypress/reports/cypress-run-output.txt,
          testsuitesTitle=false
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
      continue-on-error: true

    - name: Process test results
      if: always()
      run: |
        # Find the latest junit report
        REPORT=$(find cypress/reports -name "junit-*.xml" -type f -print0 | xargs -0 ls -t | head -n1)
        
        if [ -f "$REPORT" ]; then
          echo "Processing test results from: $REPORT"
          
          # Extract test counts using xmllint
          TOTAL=$(xmllint --xpath "string(//testsuite/@tests)" "$REPORT")
          FAILURES=$(xmllint --xpath "string(//testsuite/@failures)" "$REPORT")
          SKIPPED=$(xmllint --xpath "string(//testsuite/@skipped)" "$REPORT")
          PASSING=$((TOTAL - FAILURES - SKIPPED))
          
          echo "Test Results Summary:"
          echo "┌────────────────────────────────┐"
          echo "│ Total Tests: $TOTAL"
          echo "│ Passing: $PASSING"
          echo "│ Failing: $FAILURES"
          echo "│ Skipped: $SKIPPED"
          echo "└────────────────────────────────┘"
          
          # Set outputs
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passing=$PASSING" >> $GITHUB_OUTPUT
          echo "failing=$FAILURES" >> $GITHUB_OUTPUT
        else
          echo "No test report found!"
          ls -la cypress/reports/
          exit 1
        fi