name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 7,13,22 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate required secrets
      run: |
        if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          echo "Error: SLACK_WEBHOOK_URL secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CYPRESS_APP_URL }}" ]; then
          echo "Error: CYPRESS_APP_URL secret is not set"
          exit 1
        fi
        echo "✅ Required secrets are configured"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      id: cypress
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        config-file: cypress.config.js
        publish-summary: true
        reporter: spec
        # Add custom reporter config to capture output
        config: |
          {
            "reporter": "spec",
            "reporterOptions": {
              "toConsole": true,
              "outputFile": "cypress/reports/cypress-run-output.txt"
            }
          }
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
      continue-on-error: true

    - name: Extract test results
      if: always()
      id: test-results
      run: |
        if [ -f "cypress/reports/cypress-run-output.txt" ]; then
          echo "Reading Cypress output file..."
          
          # Get the last line containing "All specs"
          SUMMARY=$(grep "All specs" cypress/reports/cypress-run-output.txt | tail -n 1)
          
          echo "Found summary line:"
          echo "$SUMMARY"
          
          # Parse numbers using awk (matches the format "✔  All specs passed!        00:51        8        7        -        1")
          if [[ ! -z "$SUMMARY" ]]; then
            TOTAL=$(echo "$SUMMARY" | awk '{print $6}')
            PASSING=$(echo "$SUMMARY" | awk '{print $7}')
            FAILING=$(echo "$SUMMARY" | awk '{print $8}')
            
            # Convert "-" to 0 if needed
            TOTAL=${TOTAL:-0}
            PASSING=${PASSING:-0}
            FAILING=${FAILING//-/0}
            
            # Debug: Show raw values
            echo "Raw values found:"
            echo "TOTAL: '$TOTAL'"
            echo "PASSING: '$PASSING'"
            echo "FAILING: '$FAILING'"
            
            # Format summary
            echo "Test Results Summary:"
            echo "┌────────────────────────────────┐"
            echo "│ Total Tests: $TOTAL"
            echo "│ Passing: $PASSING"
            echo "│ Failing: $FAILING"
            echo "└────────────────────────────────┘"
            
            # Set outputs
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
            echo "passing=$PASSING" >> $GITHUB_OUTPUT
            echo "failing=$FAILING" >> $GITHUB_OUTPUT
          else
            echo "No summary line found in output!"
            echo "Full output content:"
            cat cypress/reports/cypress-run-output.txt
            exit 1
          fi
        else
          echo "Error: cypress-run-output.txt not found!"
          ls -la cypress/reports/
          exit 1
        fi