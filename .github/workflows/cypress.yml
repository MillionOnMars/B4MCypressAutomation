name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 7,13,22 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate required secrets
      run: |
        if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          echo "Error: SLACK_WEBHOOK_URL secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CYPRESS_APP_URL }}" ]; then
          echo "Error: CYPRESS_APP_URL secret is not set"
          exit 1
        fi
        echo "âœ… Required secrets are configured"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Run Cypress tests
      id: cypress
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        config-file: cypress.config.js
        # Generate Mochawesome report
        command: npx cypress run --reporter mochawesome --reporter-options reportDir=cypress/reports,overwrite=false,html=true,json=true
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      continue-on-error: true

    - name: Generate test report
      if: always()
      run: |
        npx mochawesome-merge cypress/reports/*.json > cypress/reports/output.json
        echo "::set-output name=report::$(cat cypress/reports/output.json)"

    - name: Get test results
      id: test-results
      if: always()
      run: |
        # Debug: List all json files
        echo "Looking for test result files..."
        find . -name "*.json" -type f
        
        # Try to read from merged report
        if [ -f "cypress/reports/output.json" ]; then
          echo "Reading from merged report..."
          RESULTS_FILE="cypress/reports/output.json"
          
          # Extract stats using jq
          STATS=$(jq -r '.stats' "$RESULTS_FILE")
          echo "Found stats: $STATS"
          
          # Set outputs with explicit parsing
          TOTAL=$(echo "$STATS" | jq -r '.tests')
          PASSED=$(echo "$STATS" | jq -r '.passes')
          FAILED=$(echo "$STATS" | jq -r '.failures')
          
          # Debug: Show parsed values
          echo "Parsed values - Total: $TOTAL, Passed: $PASSED, Failed: $FAILED"
          
          # Set GitHub outputs
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
        else
          echo "Error: No test results file found!"
          exit 1
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-results
        path: cypress/reports
        if-no-files-found: warn
        retention-days: 14

    - name: Send Slack notification
      if: always()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "username": "GitHub Actions",
            "icon_emoji": ":github:",
            "text": "*Environment:* ${{ env.CYPRESS_APP_URL || 'Staging' }}\n*Status:* ${{ steps.cypress.outcome }}\n*Total Tests:* ${{ steps.test-results.outputs.total }}\n*Passed Tests:* ${{ steps.test-results.outputs.passed }}\n*Failed Tests:* ${{ steps.test-results.outputs.failed }}\n\n*View Full Report:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click Here> ðŸ“Š\n\n_Triggered by: ${{ github.actor }} | Branch: ${{ github.ref_name }}_"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}