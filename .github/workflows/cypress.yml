name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Allow manual triggers
  schedule:
    - cron: '0 7,13,22 * * *' # Runs at 7 AM, 1 PM, and 10 PM UTC

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4  # Updated to v4

    - name: Setup Node.js
      uses: actions/setup-node@v4  # Updated to v4
      with:
        node-version: '18'
        cache: 'npm'  # Added caching
        
    - name: Install dependencies
      run: npm ci

    - name: Run Cypress tests
      id: cypress
      uses: cypress-io/github-action@v5  # Changed to v5 which is more stable
      with:
        browser: chrome
        config-file: cypress.config.js
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: cypress-results
        path: cypress/reports
        if-no-files-found: warn  # Added error handling
        retention-days: 14  # Added retention period

    - name: Send Slack notification
      if: always()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "ðŸ¤– Cypress Test Results\n*Environment:* ${{ env.CYPRESS_APP_URL || 'Staging' }}\n*Status:* ${{ steps.cypress.outcome }}\n*Run URL:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
      env:
        SLACK_WEBHOOK_URL: 'https://hooks.slack.com/services/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'