name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 7,13,22 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate required secrets
      run: |
        if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          echo "Error: SLACK_WEBHOOK_URL secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CYPRESS_APP_URL }}" ]; then
          echo "Error: CYPRESS_APP_URL secret is not set"
          exit 1
        fi
        echo "âœ… Required secrets are configured"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      id: cypress
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        config-file: cypress.config.js
        publish-summary: true
        reporter: mochawesome
        reporter-options: >-
          reportDir=cypress/reports/mochawesome,
          overwrite=false,
          html=true,
          json=true,
          quiet=true,
          reportFilename=mochawesome-[datetime]
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
      continue-on-error: true

    # Add step to process Cypress run results
    - name: Process Cypress results
      if: always()
      run: |
        # Find the latest mochawesome JSON report
        LATEST_REPORT=$(ls -t cypress/reports/mochawesome/mochawesome*.json | head -n 1)
        
        if [ -f "$LATEST_REPORT" ]; then
          echo "Found report file: $LATEST_REPORT"
          
          # Debug: Print raw JSON stats
          echo "Raw stats from report:"
          jq '.stats' "$LATEST_REPORT"
          
          # Extract test counts with error checking
          TOTAL=$(jq -e '[.stats.tests] | add' "$LATEST_REPORT" || echo 0)
          PASSING=$(jq -e '[.stats.passes] | add' "$LATEST_REPORT" || echo 0)
          FAILING=$(jq -e '[.stats.failures] | add' "$LATEST_REPORT" || echo 0)
          
          # Validate numbers
          if [ -z "$TOTAL" ] || [ "$TOTAL" -eq 0 ]; then
            echo "Warning: Total tests count is 0 or empty"
          fi
          
          echo "Test Results Summary:"
          echo "Total: ${TOTAL:-0}"
          echo "Passing: ${PASSING:-0}"
          echo "Failing: ${FAILING:-0}"
          
          # Save to results.json with validation
          if [ ! -z "$TOTAL" ] && [ ! -z "$PASSING" ] && [ ! -z "$FAILING" ]; then
            jq -n \
              --arg total "${TOTAL:-0}" \
              --arg passed "${PASSING:-0}" \
              --arg failed "${FAILING:-0}" \
              '{totalTests: $total, totalPassed: $passed, totalFailed: $failed}' > cypress/reports/results.json
            echo "Results saved to results.json"
          else
            echo "Error: Invalid test counts, not saving results"
            exit 1
          fi
        else
          echo "No mochawesome report found in directory:"
          ls -la cypress/reports/mochawesome/
          exit 1
        fi

    - name: Get test results
      id: test-results
      if: always()
      run: |
        if [ -f "cypress/reports/results.json" ]; then
          echo "Reading results summary..."
          TOTAL=$(jq -r '.totalTests' cypress/reports/results.json)
          PASSED=$(jq -r '.totalPassed' cypress/reports/results.json)
          FAILED=$(jq -r '.totalFailed' cypress/reports/results.json)
          
          echo "total=$TOTAL" >> "$GITHUB_OUTPUT"
          echo "passed=$PASSED" >> "$GITHUB_OUTPUT"
          echo "failed=$FAILED" >> "$GITHUB_OUTPUT"
          
          echo "Test Results Summary:"
          echo "Total: $TOTAL"
          echo "Passed: $PASSED"
          echo "Failed: $FAILED"
        else
          echo "Error: results.json not found"
          exit 1
        fi

      # Add step to get console errors count
    - name: Get console errors
      id: console-errors
      if: always()
      run: |
        if [ -f "cypress/reports/consoleErrors.json" ]; then
          TOTAL_ERRORS=$(jq -r '.totalErrors' cypress/reports/consoleErrors.json)
          echo "total=$TOTAL_ERRORS" >> "$GITHUB_OUTPUT"
          echo "Found $TOTAL_ERRORS console errors"
        else
          echo "total=0" >> "$GITHUB_OUTPUT"
          echo "No consoleErrors.json found"
        fi