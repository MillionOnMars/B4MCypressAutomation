name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 7,13,22 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate required secrets
      run: |
        if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          echo "Error: SLACK_WEBHOOK_URL secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CYPRESS_APP_URL }}" ]; then
          echo "Error: CYPRESS_APP_URL secret is not set"
          exit 1
        fi
        echo "âœ… Required secrets are configured"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      id: cypress
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        config-file: cypress.config.js
        publish-summary: true
        reporter: mochawesome
        reporter-options: >-
          reportDir=cypress/reports/mochawesome,
          overwrite=false,
          html=true,
          json=true,
          quiet=true,
          reportFilename=mochawesome-[datetime]
      env:
        CYPRESS_APP_URL: ${{ secrets.CYPRESS_APP_URL }}
      continue-on-error: true

    # Add step to process Cypress run results
    - name: Process Cypress results
      if: always()
      run: |
        # Find and verify the latest report
        LATEST_REPORT=$(find cypress/reports/mochawesome -name 'mochawesome*.json' -type f -print0 | xargs -0 ls -t | head -n1)
        echo "Latest report found: $LATEST_REPORT"
        
        if [ -f "$LATEST_REPORT" ]; then
          # Debug: Show full report content
          echo "Report contents:"
          cat "$LATEST_REPORT"
          
          # Get stats directly from the report structure
          TOTAL=$(jq '.results[0].suites[0].tests | length' "$LATEST_REPORT")
          PASSING=$(jq '[.results[0].suites[0].tests[] | select(.pass == true)] | length' "$LATEST_REPORT")
          FAILING=$(jq '[.results[0].suites[0].tests[] | select(.fail == true)] | length' "$LATEST_REPORT")
          
          # Create results with explicit values
          echo "{\"totalTests\": $TOTAL, \"totalPassed\": $PASSING, \"totalFailed\": $FAILING}" > cypress/reports/results.json
          
          echo "Results saved to results.json:"
          cat cypress/reports/results.json
          
          # Output for GitHub Actions
          echo "TOTAL_TESTS=$TOTAL" >> $GITHUB_ENV
          echo "TOTAL_PASSED=$PASSING" >> $GITHUB_ENV
          echo "TOTAL_FAILED=$FAILING" >> $GITHUB_ENV
        else
          echo "No mochawesome report found!"
          exit 1
        fi

    - name: Display Test Results
      if: always()
      run: |
        echo "ðŸ“Š Test Results Summary"
        echo "Total Tests: $TOTAL_TESTS"
        echo "Passed: $TOTAL_PASSED"
        echo "Failed: $TOTAL_FAILED"

    - name: Get test results
      id: test-results
      if: always()
      run: |
        if [ -f "cypress/reports/results.json" ]; then
          echo "Reading results summary..."
          TOTAL=$(jq -r '.totalTests' cypress/reports/results.json)
          PASSED=$(jq -r '.totalPassed' cypress/reports/results.json)
          FAILED=$(jq -r '.totalFailed' cypress/reports/results.json)
          
          echo "total=$TOTAL" >> "$GITHUB_OUTPUT"
          echo "passed=$PASSED" >> "$GITHUB_OUTPUT"
          echo "failed=$FAILED" >> "$GITHUB_OUTPUT"
          
          echo "Test Results Summary:"
          echo "Total: $TOTAL"
          echo "Passed: $PASSED"
          echo "Failed: $FAILED"
        else
          echo "Error: results.json not found"
          exit 1
        fi

      # Add step to get console errors count
    - name: Get console errors
      id: console-errors
      if: always()
      run: |
        if [ -f "cypress/reports/consoleErrors.json" ]; then
          TOTAL_ERRORS=$(jq -r '.totalErrors' cypress/reports/consoleErrors.json)
          echo "total=$TOTAL_ERRORS" >> "$GITHUB_OUTPUT"
          echo "Found $TOTAL_ERRORS console errors"
        else
          echo "total=0" >> "$GITHUB_OUTPUT"
          echo "No consoleErrors.json found"
        fi